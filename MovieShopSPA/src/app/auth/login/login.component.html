<div class="container">
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          name="email"
          [(ngModel)]="userLogin.email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="userLogin.password"
        />
      </div>
  
      <input type="submit" class="btn btn-primary" value="submit" />
    </form>
  </div>
  

  <div>
      <!-- observing two way binding values -->
      {{twoWayBindingInfo}}
  </div>
